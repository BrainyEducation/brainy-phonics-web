<div id='background'>
    <div id='main-body'>
    	<!-- Add the letter 'a' image --> <img src='' [ngClass]="{'animate': phonemeAnimate}">
    	<br>
    	<br>
    	<br>
    	<br>
		<img src='../../assets/img/words/ape.jpg' class='column word-image' [ngClass]="{'animate': apeAnimate}">
		<img src='../../assets/img/words/skate.jpg' class='column word-image' [ngClass]="{'animate': skateAnimate}">
		<img src='../../assets/img/words/crane.jpg' class='column word-image' [ngClass]="{'animate': craneAnimate}">
    </div>

    <div id='side-menu'>
        <button mat-icon-button class='icon' id='back' routerLink='/phoneme-list-all'></button>
        <button mat-icon-button class='icon' id='home' routerLink='/'></button>
        <button mat-icon-button class='icon bottom' id='repeat' (click)="playAudio()"></button>
        <button mat-icon-button class='icon bottom' id='quiz'></button>
        <button mat-icon-button class='icon bottom' id='bank'></button>
        <button mat-icon-button class='icon bottom' id='puzzle'></button>
    </div>
</div>
