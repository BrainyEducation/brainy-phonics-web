<div id='background'>
    <div id='main-body'>
        <div class='column'>
                <div class="cardList">
                  <ng-container *ngFor="let letter of letters">
                        <app-card class="cardListItem">
                          {{letter}}
                        </app-card>
                  </ng-container>
                </div>
        </div>
    </div>



    <div id='side-menu'>
        <button mat-icon-button class='icon' id='back' routerLink='/'></button>
        <button mat-icon-button class='icon' id='home' routerLink='/'></button>
        <button mat-icon-button class='icon bottom' id='repeat' (click)='playAudio()'></button>
        <button mat-icon-button class='icon bottom' id='quiz'></button>
        <button mat-icon-button class='icon bottom' id='bank'></button>
    </div>
</div>
