<div id='background'>
    <div id='main-body'>
        <div class='column'>
                <div class="cardList">
                  <!-- <ng-container *ngFor="let letter of letters">
                        <app-card class="cardListItem">
                          {{letter}} -->
                    <ng-container *ngFor="let letter of letters | keyvalue: sortNull">
                        <app-card class="cardListItem" (click)='showAlphabetLearn(letter)'>
                            <p>{{letter.value}}</p>
                        </app-card>
                  </ng-container>
                </div>
        </div>
    </div>



    <div id='side-menu'>
        <button mat-icon-button class='icon' id='back' (click)='goBack()'></button>
        <button mat-icon-button class='icon' id='home' routerLink='/'></button>
        <button mat-icon-button class='icon bottom' id='repeat' (click)='playAudio()'></button>
        <button mat-icon-button class='icon bottom' id='quiz'></button>
        <button mat-icon-button class='icon bottom' id='bank'></button>
    </div>
</div>
