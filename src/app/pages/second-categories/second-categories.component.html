<div id='background'>
    <div id='main-body'>
        <div class='column'>
            <button mat-icon-button class='category_button' id='consonants' (mouseenter)='playAudio($event)' routerLink='/second-consonants-details'></button>
            <button mat-icon-button class='category_button' id='vowels' (mouseenter)='playAudio($event)' routerLink='/second-vowels-details'></button>
            <button mat-icon-button class='category_button' id='vowelconsonants' (mouseenter)='playAudio($event)' [routerLink]="['/list-select']" [queryParams]="{'grade' : '2nd', 'list': 'VC'}"></button>
        </div>
    </div>

    <div id='side-menu'>
        <button mat-icon-button class='icon' id='back' (click)='goBack()'></button>
        <button mat-icon-button class='icon' id='home' routerLink='/'></button>
        <button mat-icon-button class='icon bottom' id='bank' routerLink='/coins'></button>
        <button mat-icon-button class='icon bottom' id='puzzle' routerLink='/puzzles'></button>
    </div>
</div>
