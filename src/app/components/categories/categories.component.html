<h1 class="category__title">Word Structures</h1>
<div class="category__button-container">
  <button
    class="category__button"
    *ngFor="let category of categories; index as i"
    [ngStyle]="bgColor(category.color)"
  >
    <h2
      class="category__text"
      [innerHTML]="indexCategory(i, category.text)"
    ></h2>
  </button>
  <button class="category__button last-row-button">
    Figures of Speech
  </button>
</div>
