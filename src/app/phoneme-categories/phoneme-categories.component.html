<div id='background'>
    <div id='main-body'>

        <div class = 'row'>
            <div class='column'>
                <button mat-icon-button class='category_button' id='consonants' (mouseenter)='playAudio()' ></button>

                <button mat-icon-button class='category_button' id='consonant_blends' (mouseenter)='playAudio()' ></button>

                <button mat-icon-button class='category_button' id='vowel_and_consonants' (mouseenter)='playAudio()' ></button>
            </div>

            <div class='column'>
                <button mat-icon-button class='category_button' id='vowels' (mouseenter)='playAudio()' routerLink='/phoneme-list-all'></button>

                <button mat-icon-button class='category_button' id='vowel_blends' (mouseenter)='playAudio()' ></button>

                <button mat-icon-button class='category_button' id='all' (mouseenter)='playAudio()' ></button>
            </div>
        </div>
    </div>

    <div id='side-menu'>
        <button mat-icon-button class='icon' id='back' routerLink='/'></button>
        <button mat-icon-button class='icon' id='home' routerLink='/'></button>
        <button mat-icon-button class='icon bottom' id='bank'></button>
        <button mat-icon-button class='icon bottom' id='puzzle'></button>
    </div>
</div>
